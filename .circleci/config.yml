  #   steps:
  #     - setup_remote_docker
  #     - checkout
  #     - run: |
  #         docker image build -t theasp/fluentd-plugins:all -f Dockerfile-all .
  #         echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
  #         docker push theasp/fluentd-plugins:all

workflows:
  version: 2
  build:
    jobs:
      - certified
      - slim:
          requires:
            - certified
      - common:
          requires:
            - slim
